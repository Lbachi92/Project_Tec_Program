<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Pre-Cadastro de Sitios Geológicos</title>,
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body class="w-50 p-2 container center-align">
		<div class="card card-image" style="background-image: url('https://peakvisor.com/img/news/red-canyon-utah.jpg');">
			<div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
				<form action="http://localhost:8080" method="POST">
					<!--Header-->
   					<div class="header peach-gradient">
						<div class="row d-flex justify-content-center">
        					<h3 class="white-text mb-0 py-5 font-weight-bold">CADASTRO DE SITIOS GEOLOGIGOS - MOSIS LAB</h3>
      					</div>

      					<div class="md-form">
        					<i class="fas fa-user prefix grey-text"></i>
        					<label for="form104">Nome do Pesquisador</label>
        					<input type="text" id="form104" name="nome" class="form-control">	
      					</div>

      					<div class="md-form">
        					<i class="fas fa-user prefix grey-text"></i>
        					<label for="form104">Nome do Sitio</label>
        					<input type="text" id="form104" name="sitio" class="form-control">	
      					</div>

      					<div class="md-form">
        					<i class="fas fa-user prefix grey-text"></i>
        					<label for="form104">Latitude (WGS84 - Graus Decimais)</label>
        					<input type="text" id="form104" name="lat" class="form-control">	
      					</div>

      					<div class="md-form">
        					<i class="fas fa-user prefix grey-text"></i>
        					<label for="form104">Latitude (WGS84 - Graus Decimais)</label>
        					<input type="text" id="form104" name="longi" class="form-control">	
      					</div>

      				</br>

      					<div class="md-form">
       						<i class="fas fa-pencil-alt prefix grey-text"></i>
        					<textarea id="form107" class="md-textarea form-control" name="descri" rows="5"></textarea>
        					<label for="form107">Descrição do Sitio (bacia/tipo de rocha)</label>
      					</div>

      					<div class="row d-flex align-items-center mb-3 mt-4">
      					<div class="col-md-12">
          					<div class="text-center">
           					<button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Salvar</button>
          					</div>
          				</div>

   						</div>
   					</div>
   				</form>
   			</div>
   		</div>
	</body>
</html>
